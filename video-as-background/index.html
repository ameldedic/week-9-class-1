<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIDEO AS BACKGROUND</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- The content below takes care of background: -->
    <div class="full-screen-bg">
        <video autoplay muted loop>
            <source src="./video/webmvp8.webm" type="video/webm">
            <source src="./video/webmvp8_512kb.mp4" type="video/mp4">
            <source src="./video/webmvp8.ogv" type="video/ogg">
        </video>
    </div>
    
    <!-- Actual content: -->
    <div class="container">
        <h1>HTML5 Video</h1>
        <!-- Reference: 
        https://developer.mozilla.org/en-US/docs/Glossary/Entity -->
        <p>Use the  HTML &lt;video&gt; element to embed video content in a document. The video element contains one or more video sources. To specify a video source, use either the src attribute or the &lt;source&gt; element; the browser will choose the most suitable one.</p>
    </div>
</body>
</html>
