<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 VIDEOS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--
    MIME or Content-type: Multipurpose Internet Mail Extensions
    text/plain
    text/html
    image/jpeg
    image/png
    audio/mpeg
    audio/ogg
    audio/*
    video/mp4
    application/octet-stream
    -->
    <figure>
        <!-- Reference: https://developer.mozilla.org/en/docs/Web/HTML/Element/video -->
        <video controls poster="./img/video-poster.png">
            <source src="./video/webmvp8.webm" type="video/webm">
            <source src="./video/webmvp8_512kb.mp4" type="video/mp4">
            <source src="./video/webmvp8.ogv" type="video/ogg">
            Your Web Browser SUCKS!
        </video>
        <figcaption>Testing HTML 5 &lt;video&gt; Tag </figcaption>
    </figure>
</body>
</html>
